{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  {% block style %}
  <link rel="stylesheet" href="{% static "main/css/home.css" %}">
  <link rel="stylesheet" href="{% static "main/css/detail.css" %}">

  {% endblock %}
</head>

<body>
  {% block content %}

<!-- 搜索框 -->
  <div class="content">
    <div class="search-bar">
<form id="form">
          <input type="text" id="search" class="search-bar__input" placeholder="enter the full movie name">
</form>
      <button class="search-bar__submit"><i class="fas fa-search" style="color:white" aria-label="submit search"></i></button>
    </div>
  </div>


<!-- 点击know more的电影detail -->
<div id="myNav" class="overlay">

<!-- Button to close the overlay navigation -->
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

<!-- Overlay content -->
<div class="overlay-content" id="overlay-content">

</div>

</div>








<!-- 主页搜索的titlename和api调用（图片显示和简介） -->
  <h2 id="titlename">Popular Movie Recently</h2>

  <main id="main">
    <div class="popularmovie">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyG28EYPyUVHXxNOvSMvSD2dp797Tk8HcwMg&usqp=CAU" alt="image">
      <div class="movie-info">
        <h4>Movie Title</h4>
        <span class="green">9.8</span>
      </div>
      <div class="overview">
        <h4>overview</h4>
      </div>
    </div>

  </main>

  {% endblock %}


  {% block script %}
  <script src="{% static "main/js/home.js" %}"></script>
  <script src="https://kit.fontawesome.com/fa03c8eafc.js" crossorigin="anonymous"></script>
  {% endblock %}

</body>

</html>
